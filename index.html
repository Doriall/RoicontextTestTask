<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.webp" type="image/x-icon">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Контактная форма</title>
</head>
<body>
<header class="header"></header>
<div class="content">
    <div class="container">
        <div class="wrapper">
            <h1>Свяжитесь с нами</h1>
            <p>Заполнение формы на сайте позволяет упростить сбор информации, уменьшить количество ошибок и получить целевое действие от пользователя.</p>
            <form class="form" id="form">
                <div class="form__field-wrapper">
                    <label class="form__label" for="name">Введите ваше Имя:</label>
                    <input class="form__text" type="text" name="name" id="name">
                    <div class="form__error">Заполните это поле</div>
                </div>
                <div class="form__field-wrapper">
                    <label class="form__label" for="email">Введите ваш E-mail:</label>
                    <input class="form__text" type="email" name="email" id="email">
                    <div class="form__error">Заполните это поле</div>
                </div>
                <div class="form__field-wrapper">
                    <label class="form__label" for="message">Введите сообщение:</label>
                    <textarea class="form__text form__text_textarea" name="message" id="message" rows="5"></textarea>
                    <div class="form__error">Заполните это поле</div>
                </div>
                <button class="form__button" type="submit">Отправить</button>
            </form>
        </div>
    </div>
</div>
<footer class="footer"></footer>
<div class="modal-wrapper">
    <div class="modal">
        <button class="modal__close" type="button"></button>
        <div class="modal__text">
            Сообщение успешно отправлено,<br>
            Удачи!
        </div>
    </div>
</div>
<script src="js/scripts.js"></script>
</body>
</html>
